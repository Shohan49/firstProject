<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information from</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="header">House member form</h2>
    <a href="personal information.html" target="_blank">Go to info!</a>

    <!-- member information form -->
    <form class="member-form">
        <div>
            <label for="name" class="form-label">Name</label><br>
            <input type="text" id="name"><br><br>
        </div>

        <div>
            <label for="phoneNumber" class="form-label">Phone Number</label><br>
            <input type="text" id="phoneNumber"><br><br>
        </div>

        <div>
            <label for="homeTown" class="form-label">Home Town</label><br>
            <input type="text"  id="homeTown"><br><br>
        </div>

        <div>
            <label for="jobType" class="form-label">Profession</label><br>
            <input type="radio" name="profession" id="student" value="student">
            <label for="profession" class="form-label-radio">Student</label>
            <input type="radio" name="profession" id="job" value="job">
            <label for="profession" class="form-label-radio">Job</label><br><br>
        </div>

        <div>
            <label for="nidCard" class="form-label">Nid Card Number</label><br>
            <input type="text" name="nidCard" id="nidCard"><br><br>
        </div>

        <div>
            <label for="bloodGroup" class="form-label">Blood Group</label><br>
            <input type="text" name="bloodGroup" id="bloodGroup"><br><br>    
        </div>

        <div>
            <label for="email" class="form-label">Email Address</label><br>
            <input type="text" name="email" id="email"><br><br><br>
        </div>

        <div>
            <label for="anotherPhoneNumber" class="form-label">Another Phone Number</label><br>
            <input type="text" name="anotherPhoneNumber" id="anotherPhoneNumber"><br>
        </div>

        <br><br>

        <div>
            <button class="button">Submit</button>
        </div>
        
        
    </form>
</body>
</html>
